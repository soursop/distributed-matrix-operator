apply plugin: 'scala'
group 'com.github.soursop'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

ext {
    scalaVersion = '2.12.4'
    scalaLibVersion = '2.11'
}

repositories {
    mavenCentral()
    maven { url 'https://repository.cloudera.com/artifactory/repo/' }
}

dependencies {
    // Scala
    compile("org.scala-lang:scala-library:$scalaVersion")
    compile("org.scala-lang:scala-reflect:$scalaVersion")
    compile group:'org.apache.hadoop', name:'hadoop-common', version:'2.6.0-cdh5.5.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-junit', version: '2.0.0.0'
    testCompile group: 'com.google.guava', name: 'guava', version: '24.1-jre'

}
